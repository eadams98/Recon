server:
  port: 8761
  #port: 4000
  
eureka:
  client:
    register-with-eureka: false
    fetch-registry:  false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      #defaultZone: http://localhost:4001/eureka/
      
logging:
  file:
    path: /
    name: log.txt
  level: 
    '[com.recon.discoveryServer': debug
    root: INFO

